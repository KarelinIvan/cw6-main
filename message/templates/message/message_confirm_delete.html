{% extends 'mailing_service/base.html' %}

{% block title %}Удалить Сообщение{% endblock %}

{% block content %}
<h1>Удалить Сообщение №{{ mailing.id }}</h1>
<p>Вы уверены, что хотите удалить это сообщение?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'message:message_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
