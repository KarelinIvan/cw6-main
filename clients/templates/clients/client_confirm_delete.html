{% extends 'mailing_service/base.html' %}

{% block title %}Удалить Клиента{% endblock %}

{% block content %}
<h1>Удалить Клиента №{{ client.id }}</h1>
<p>Вы уверены, что хотите удалить клиента?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'clients:clients_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
